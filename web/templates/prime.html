{% extends "base.html" %}

{% block content %}
    <h1>Get your Prime</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.mx.label }}<br>
            {{ form.mx(size=32) }}
        </p>
        <p>
            {{ form.last.label }}<br>
            {{ form.last(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
